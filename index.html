<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Board de Tarefas</title>
</head>
<body>
    <main>
        <header>
            <h1>Board de Tarefas</h1>
        </header>
        <section id="form-components">
            <form action="" id="add-task-form">
                <input type="text" placeholder="Nome da tarefa" aria-label="Nome da tarefa" required>
                <input type="text" placeholder="Etiqueta" aria-label="Etiqueta" required>
                <button type="submit" id="add-task">+</button>
            </form>
        </section>
        <section id="task-cards">
            <ul id="task-list"></ul>
        </section>
        <footer id="footer">
            <div id="gray-line"></div>
        </footer>
    </main>
</body>
</html>
